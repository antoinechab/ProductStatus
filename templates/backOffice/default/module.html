
<head>
    <meta charset="UTF-8">
    <title>PRODUCT STATUS</title>
</head>
{block name="main-content"}
    <h2>Product Status</h2>

    <hr>
        <div class="table-responsive">
            <table class="table table-striped table-condensed table-left-aligned">
                    <thead>
                    <tr>
                        <th class="object-title">
                            {intl l='Id'}
                        </th>
                        <th class="object-title">
                            {intl l='Title'}
                        </th>
                        <th class="object-title">
                            {intl l='Price'}
                        </th>
                        <th class="object-title">
                            {intl l='Status'}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                {$id}
                            </td>
                            <td>
                                <a href="{url path="admin/products/update?product_id=%id" id=$id}">
                                    {$TITLE}
                                </a>
                            </td>
                            <td>
                                {$PRICE} â‚¬
                            </td>
                            <td>
                                {loop type="product_product_status" name="product_product_status"}
                                <a class="label" style="background-color: {$COLOR};">
                                    {if !$STATUS_TITLE}normal{else}{$STATUS_TITLE}{/if}
                                </a>
                                {/loop}
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
{/block}
